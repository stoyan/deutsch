<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="theme-color" content="#222">
    <title>Deutsch for Musicians</title>
    <meta name="description" content="Flashcards for practicing musical terms in German"/>
    <meta property="og:url" content="https://www.onlinemusictools.com/deutsch"/>
    <meta property="og:image" content="icon.png"/>
    <meta property="og:title" content="Deutsch for Musicians"/>
    <meta property="og:description" content="Flashcards for practicing musical terms in German"/>
    <meta name="twitter:card" content="summary"/>
    <style>
    body {
      margin: 0;
      padding: 0;
      line-height: 1.6;
      font-family: Helvetica Neue, sans-serif;
      overflow-x: hidden;
    }
    .App {
      text-align: center;
    }

    .App-header, .App-footer {
      background-color: #233041;
      padding: 20px;
      color: #efefef;
    }

    .App-header a, .App-footer a{
      color: #efefef;
    }

    .App-header a:hover, .App-footer a:hover {
      text-decoration: none;
      color: #efefef;
    }

    h1 {
      font-size: 40px;
      margin: 0px;
    }

    .App-body {
      font-size: large;
      color: #111;
      padding: 20px;
    }

    .smallprint {
      font-size: small;
    }
    
    @media (max-width: 480px) {                  
      #shortcuts {display: none;}
      h1 {font-size: 30px;}
      h2 {margin: 30px 0 15px;}
      .App-header, .App-footer {padding: 10px;}
    }
    #home {
      position: absolute;
      text-decoration: none;
      font-size: medium;
      top: 10px;
      left: 10px;
      opacity: 0.8;
    }
    @media (min-width: 480px) {
      #home::after {
        content: ' Home';
      }
    }
    #home:hover {
      opacity: 0.95;
      text-decoration: underline;
    }
    </style>
  </head>
  <body>
    <div class="App">
      <div class="App-header">
        <h1>German for musicians</h1>
        <p>Flashcards for practicing musical terms in German</p>
        <a href="/" title="Go to the home page" id="home">⬅</a>
      </div>
      <div class="App-body" id="root">Loading the flashcards...</div>
      <p class="smallprint" id="shortcuts">
        Keyboard shortcuts: 
          Play ('P' or 'p' or space),
          Next ('N' or 'n' or right arrow),
          Flip ('F' or 'f' or down arrow),
      </p>
      <div class="App-footer smallprint">
        <p>
          created with ♥ by <a href="https://music.stoyanstefanov.com/">Stoyan</a>, 
          here's <a href="https://www.phpied.com/how-its-made-italian-slang-musicians/">how</a>.
        </p>
      </div>
    </div>
    
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </body>
</html>
